<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="APIKey.js"></script>
    <title>Search a Movie</title>
</head>

<body>

    <div class="container pagetitle">
        <h1 class="titlepagetitle">Welcome</h1>
    </div>
    <div class="container searchContainer">
        <input type="text" class="searchbar" id="movie-choice" placeholder="Find movie"></input>
        <button type="submit" id="lets search" class="searchBtn">Search</button>
        <div>
            <h6 class="Movie-Finded" id="totalSearch"></h6>
        </div>
    </div>


    <div id="search result" class="container cardContainer ">
        <div class="row" id="articlesList">

        </div>
    </div>


    <script src="script.js"></script>
    <script src="displaymovies.js"></script>
    <script src="isMorePagesThanOne.js"></script>
    <script src="intersectionObserver.js"></script>
    <script src="displayOtherPages.js"></script>
</body>

</html>
